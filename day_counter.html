<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 font-sans selection:bg-indigo-100 pb-20">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 relative z-40 shadow-sm">
        <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900 text-white p-2 rounded-lg">
                    <i data-lucide="calendar-clock" width="24" height="24"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900">Day Counter</h1>
                    <p class="text-sm text-slate-500">Duration & Date Calculator</p>
                </div>
            </div>
            <!-- Optional: Link back to visualizer if this were a multi-page app -->
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-10 space-y-8">
        
        <!-- Input Section -->
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
            
            <div class="flex flex-col md:flex-row items-end gap-6">
                <!-- Start Date -->
                <div class="w-full md:w-1/3">
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Start Date</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="calendar" class="text-slate-400 group-focus-within:text-indigo-500 transition-colors" width="18" height="18"></i>
                        </div>
                        <input type="date" id="start-date" 
                            class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 block w-full pl-10 p-3 transition-all outline-none" 
                            placeholder="Select date">
                    </div>
                </div>

                <!-- Arrow Icon (Visual) -->
                <div class="hidden md:flex items-center justify-center pb-3 text-slate-300">
                    <i data-lucide="arrow-right" width="24" height="24"></i>
                </div>

                <!-- End Date -->
                <div class="w-full md:w-1/3">
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">End Date</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="flag" class="text-slate-400 group-focus-within:text-indigo-500 transition-colors" width="18" height="18"></i>
                        </div>
                        <input type="date" id="end-date" 
                            class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 block w-full pl-10 p-3 transition-all outline-none" 
                            placeholder="Select date">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="w-full md:w-auto flex gap-2">
                    <button id="calculate-btn" class="flex-1 md:flex-none bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg shadow-slate-900/20">
                        <i data-lucide="calculator" width="18" height="18"></i>
                        Calculate
                    </button>
                    <button id="reset-btn" class="md:flex-none p-3 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition-colors" title="Reset">
                        <i data-lucide="rotate-ccw" width="20" height="20"></i>
                    </button>
                </div>
            </div>
            
            <!-- Quick toggles for including end date -->
            <div class="mt-4 flex items-center gap-2">
                <input type="checkbox" id="include-end-date" class="w-4 h-4 text-indigo-600 bg-slate-100 border-slate-300 rounded focus:ring-indigo-500">
                <label for="include-end-date" class="text-sm text-slate-500 font-medium select-none cursor-pointer">Include end date in count (+1 day)</label>
            </div>
        </section>

        <!-- Results Section (Initially Hidden) -->
        <div id="results-container" class="hidden space-y-8 fade-in">
            
            <!-- Primary Result -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Total Days (Hero) -->
                <div class="md:col-span-1 bg-gradient-to-br from-indigo-600 to-violet-700 rounded-xl shadow-lg p-6 text-white flex flex-col justify-between relative overflow-hidden group stat-card transition-all duration-300">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform duration-500">
                        <i data-lucide="calendar-days" width="80" height="80"></i>
                    </div>
                    <div class="relative z-10">
                        <div class="text-indigo-100 text-sm font-semibold uppercase tracking-wider mb-1">Total Duration</div>
                        <div class="text-5xl font-bold tracking-tight mb-1" id="res-total-days">0</div>
                        <div class="text-indigo-200 font-medium">Days</div>
                    </div>
                    <div class="mt-6 relative z-10 pt-4 border-t border-indigo-500/30 flex justify-between items-end">
                        <div>
                            <div class="text-xs text-indigo-200 uppercase tracking-wide">Business Days</div>
                            <div class="text-xl font-bold" id="res-business-days">0</div>
                        </div>
                         <div class="text-xs text-indigo-300 italic">(Mon-Fri)</div>
                    </div>
                </div>

                <!-- Detailed Breakdown -->
                <div class="md:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6 flex flex-col justify-center stat-card transition-all duration-300">
                    <div class="flex items-center gap-2 mb-6">
                        <i data-lucide="align-left" class="text-slate-400" width="20" height="20"></i>
                        <h3 class="text-lg font-semibold text-slate-800">Complete Breakdown</h3>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 text-center divide-x divide-slate-100">
                        <div class="px-2">
                            <div class="text-3xl font-bold text-slate-700 mb-1" id="res-years">0</div>
                            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Years</div>
                        </div>
                        <div class="px-2">
                            <div class="text-3xl font-bold text-slate-700 mb-1" id="res-months">0</div>
                            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Months</div>
                        </div>
                        <div class="px-2">
                            <div class="text-3xl font-bold text-slate-700 mb-1" id="res-days">0</div>
                            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Days</div>
                        </div>
                    </div>

                    <div class="mt-6 bg-slate-50 rounded-lg p-4 text-center border border-slate-100">
                        <span class="text-slate-500 text-sm">Or exactly </span>
                        <span class="text-slate-900 font-bold" id="res-readable">0 years, 0 months, 0 days</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Empty State (Initially Visible) -->
        <div id="empty-state" class="py-12 flex flex-col items-center justify-center text-center">
            <div class="bg-slate-100 p-4 rounded-full mb-4">
                <i data-lucide="calendar-clock" class="text-slate-300" width="40" height="40"></i>
            </div>
            <h3 class="text-lg font-medium text-slate-900 mb-1">Ready to Calculate</h3>
            <p class="text-slate-500 text-sm max-w-sm">Enter a start and end date above to see the duration breakdown.</p>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // Elements
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const includeEndDateCheckbox = document.getElementById('include-end-date');
        const calculateBtn = document.getElementById('calculate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultsContainer = document.getElementById('results-container');
        const emptyState = document.getElementById('empty-state');

        // Logic
        function calculateDuration() {
            const startVal = startDateInput.value;
            const endVal = endDateInput.value;

            if (!startVal || !endVal) {
                // Shake button or show toast? For now, simple return
                return;
            }

            const startDate = new Date(startVal);
            const endDate = new Date(endVal);
            const includeLastDay = includeEndDateCheckbox.checked;

            if (endDate < startDate) {
                alert("End date must be after start date.");
                return;
            }

            // --- 1. Total Days Calculation ---
            const oneDayMs = 24 * 60 * 60 * 1000;
            // Add 1 day worth of ms if includeLastDay is true
            let diffMs = Math.abs(endDate - startDate);
            if (includeLastDay) diffMs += oneDayMs;

            const totalDays = Math.round(diffMs / oneDayMs);

            // --- 2. Business Days Calculation ---
            let businessDays = 0;
            let current = new Date(startDate);
            // We need a specific end point logic for the loop
            // If includeLastDay, loop includes endDate. Else stop before.
            const loopEnd = new Date(endDate);
            if (includeLastDay) loopEnd.setDate(loopEnd.getDate() + 1);

            while (current < loopEnd) {
                const day = current.getDay();
                if (day !== 0 && day !== 6) businessDays++; // 0=Sun, 6=Sat
                current.setDate(current.getDate() + 1);
            }

            // --- 3. Years / Months / Days Breakdown ---
            // Re-instantiate dates to avoid mutation issues from loop above
            let d1 = new Date(startVal);
            let d2 = new Date(endVal);
            if (includeLastDay) d2.setDate(d2.getDate() + 1);

            let years = d2.getFullYear() - d1.getFullYear();
            let months = d2.getMonth() - d1.getMonth();
            let days = d2.getDate() - d1.getDate();

            if (days < 0) {
                months--;
                // Get days in previous month
                const prevMonth = new Date(d2.getFullYear(), d2.getMonth(), 0);
                days += prevMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // --- Update UI ---
            
            // Total Days
            document.getElementById('res-total-days').textContent = totalDays.toLocaleString();
            document.getElementById('res-business-days').textContent = businessDays.toLocaleString();

            // Breakdown
            document.getElementById('res-years').textContent = years;
            document.getElementById('res-months').textContent = months;
            document.getElementById('res-days').textContent = days;

            // Readable String
            const parts = [];
            if (years > 0) parts.push(`${years} ${years === 1 ? 'year' : 'years'}`);
            if (months > 0) parts.push(`${months} ${months === 1 ? 'month' : 'months'}`);
            if (days > 0) parts.push(`${days} ${days === 1 ? 'day' : 'days'}`);
            if (parts.length === 0) parts.push('0 days');
            
            // Join properly (e.g. "1 year, 2 months and 3 days") - Simplified for now
            document.getElementById('res-readable').textContent = parts.join(', ');

            // Visibility
            emptyState.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }

        function reset() {
            startDateInput.value = '';
            endDateInput.value = '';
            includeEndDateCheckbox.checked = false;
            resultsContainer.classList.add('hidden');
            emptyState.classList.remove('hidden');
        }

        // Event Listeners
        calculateBtn.addEventListener('click', calculateDuration);
        resetBtn.addEventListener('click', reset);

        // Optional: Auto-calculate on change
        startDateInput.addEventListener('change', () => {
             if(endDateInput.value) calculateDuration();
        });
        endDateInput.addEventListener('change', () => {
             if(startDateInput.value) calculateDuration();
        });
        includeEndDateCheckbox.addEventListener('change', () => {
             if(startDateInput.value && endDateInput.value) calculateDuration();
        });

    </script>
</body>
</html>
